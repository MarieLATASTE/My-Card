<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2019/10/27/16/24/robot-4582203_960_720.png" alt="robot">
            <h2>Monkey writes</h2>
            <h4>Willie makes a phrase</h4>
            <div class="details">
                <div class="column">
                    <h2>6.66 k</h2>
                    <span><i class='fas fa-brain'></i></span>
                </div>
                <div class="column">
                    <h2>3.33 k</h2>
                    <span><i class='fas fa-heartbeat'></i></span>
                </div>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn1"></button>
            <button class="btn btn2"></button>
            <button class="btn btn3"></button>
            <button class="btn btn4"></button>
            <button class="btn btn5"></button>
        </div>
    </div>
</body>
</html>
